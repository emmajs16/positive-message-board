<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Positive Message Board</title>
</head>

<body>
    <div class="container">
        <h1>Positive Message Board</h1>
    </div>
    <div class="receivePage">
        <div class="container">
            <h2 id ="displayMessage">You can do it!</h2>
            <p id ="displayName">-Emma</p>
        </div>

    </div>
    <div class="sendPage" style="visibility: hidden;">
        <div class="container">
            <h3>Share you message to bring joy and happiness!</h3>
        <!-- <form> -->
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" aria-describedby="messageHelp">
                <small id="messageHelp" class="form-text text-muted">Please make sure your message is sharing positive energy!</small>
            </div>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <button class="btn send" onclick="submit()">Submit</button>
        <!-- </form> -->
        </div>
    </div>
    <div class="navbar">
        <button class="btn send" onclick="send()">Send a positive message!</button>
        <button class="btn receive" onclick="receive()">Receive a positive message!</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
